TUR_military_expansion:0 "Military Expansion"
TUR_military_expansion_desc:0 "Our Military capabilities has been lacking recently, our status as a Great Power has been challenged.\nIt's time to innovate, expand, and change our Military structure. In the name of the Empire!"
TUR_mandatory_conscription:0 "Mandatory Conscription"
TUR_mandatory_conscription_desc:0 "With the expansion of the Military, we must also expand the amount of men we can field. Let's bring in Mandatory Conscription so all men are prepared to attack and defend the homeland at all times!"
TUR_internal_politics:0 "Internal Politics"
TUR_internal_politics_desc:0 "W.I.P"
TUR_external_problems:0 "External Problems"
TUR_external_problems_desc:0 "The Empire has yet to expand in quite some time, our problems are begging to mount.\nThese issues we face come from our External enemies, we must strike first and conqueror more land for the Empire!"
TUR_era_of_transformation:0 "Era of Transformation"
TUR_era_of_transformation_desc:0 "A new era is here.\nOur great nation is heading down a dangerous path, we must adapt to survive.\nInflation runs rampant, the Habsburgs to our west and the Safavids to our east.\nWe must stabilise our country before anything else!"
